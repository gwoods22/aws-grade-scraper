org: gwoods22
app: aws
service: grade-scraper
useDotenv: true
plugins:
  - serverless-dotenv-plugin

custom:
  enterprise:
    collectLambdaLogs: false

provider:
  name: aws
  region: us-east-2
  versionFunctions: false
  runtime: nodejs14.x
  memorySize: 2048
  timeout: 30
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - s3:PutObject
            - s3:PutObjectAcl
            - s3:GetObject
            - s3:DeleteObject
          Resource: arn:aws:s3:::${env:S3_SCREENSHOT_BUCKET}/*
        - Effect: Allow
          Action:
            - s3:ListBucket
          Resource: arn:aws:s3:::*

functions:
  grade-scraper:
    handler: grade-scraper.handler
    layers:
      # Google Chrome for AWS Lambda as a layer
      # Make sure you use the latest version depending on the region
      # https://github.com/shelfio/chrome-aws-lambda-layer
      - arn:aws:lambda:us-east-2:764866452798:layer:chrome-aws-lambda:25
    environment:
      MOSAIC_USERNAME: ${env:MOSAIC_USERNAME}
      MOSAIC_PASSWORD: ${env:MOSAIC_PASSWORD}
      TWILIO_ACCOUNT_SID: ${env:TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${env:TWILIO_AUTH_TOKEN}
      S3_REGION: ${self:provider.region}
      S3_BUCKET: ${env:S3_SCREENSHOT_BUCKET}

